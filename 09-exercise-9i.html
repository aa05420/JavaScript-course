<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <script>
      let cartQuantity = 0;
      function Add(value){
        if (cartQuantity + value <= 10){
          cartQuantity = cartQuantity + value;
          console.log(cartQuantity);
        }
        else{
          console.log('Cart is full.')
        }
        return cartQuantity;
      }
      function Substract(value){
        if (cartQuantity - value >= 0){
          cartQuantity = cartQuantity - value;
          console.log(cartQuantity);
        }
        else{
          console.log('Not enough items.')
        }
        return cartQuantity;
      }

      function showquantity(){
        document.querySelector('.js-cart-display').innerHTML = `Cart quantity: ${cartQuantity}`;
      }
    </script>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
      showquantity();
    ">Show Quantity</button>

    <button onclick="
      Add(1);
      showquantity();
    ">Add to Cart</button>

    <button onclick="
      Add(2);
      showquantity();
    ">+2</button>

    <button onclick="
      Add(3);
      showquantity();
    ">+3</button>

    <button onclick="
      Add(4);
      showquantity();
    ">+4</button>

    <button onclick="
      Add(5);
      showquantity();
    ">+5</button>

    <!-- vvv This code was changed. vvv -->
    <button onclick="
      Substract(1);
      showquantity();
      ">Remove from cart</button>

    <button onclick="
      Substract(2);
      showquantity();
    ">-2</button>

    <button onclick="
      Substract(3);
      showquantity();
    ">-3</button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
      showquantity();
    ">Reset Cart</button>

   <p class="js-cart-display">
    Cart quantity: 0
   </p>
  </body>
</html>
