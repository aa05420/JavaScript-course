<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors 
    </title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css"> 
  </head>
  <body>
    <p class="title"> Rock Paper Scissors </p>
    
    <button class="move-button" onclick="
      computeResult('rock');
    ">
    <img class="move-icon" src="rock-emoji.png" alt=""></button>

    <button class= "move-button" onclick="
      computeResult('paper');
    ">

    <img class="move-icon" src="paper-emoji.png" alt=""></button>
    
    <button class="move-button" onclick="
      computeResult('scissors');
    "><img class="move-icon" src="scissors-emoji.png" alt=""></button>
    
    <p class="js-result result"> </p>
    <p class="js-move"> </p>
    <p class="js-score score"></p>

    <button class="reset-score-button" onclick = "
        scorerps.wins = 0; 
        scorerps.losses = 0;
        scorerps.ties = 0;
        localStorage.removeItem('scorerps')
        updateScoreElement();
      ">Reset</button>


    <script src="scripts/10-rock-paper-scissors.js"></script>

  </body>
</html>
