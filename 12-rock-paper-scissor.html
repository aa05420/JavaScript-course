<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors - 12
    </title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css"> 
  </head>
  <body>
    <p class="title"> Rock Paper Scissors </p>
    
    <button class="move-button rock-button" >
    <img class="move-icon" src="rock-emoji.png" alt=""></button>

    <button class= "move-button paper-button">
    <img class="move-icon" src="paper-emoji.png" alt=""></button>
    
    <button class="move-button scissors-button"><img class="move-icon" src="scissors-emoji.png" alt=""></button>
    
    <p class="js-result result"> </p>
    <p class="js-move"> </p>
    <p class="js-score score"></p>

    <button class="reset-score-button">Reset</button>

    <button class="auto-play-button" onclick="autoPlay()"> Auto Play </button>
    </button>
    <script src="scripts/12-rock-paper-scissors.js"></script>

  </body>
