    ">Reset</button>

      /* LOCAL STORAGE IMPLEMENTED */
      

      let scorerps = JSON.parse(localStorage.getItem('scorerps'))||{
        wins: 0,
        losses: 0,
        ties: 0
        };

      function computeResult(playerMove){
        const computerMove = pickComputerMove();
        let result ='';
        if(playerMove === 'Rock'){
          if (computerMove === 'Rock'){
            result = 'Tie.';  
          }
          else if (computerMove === 'Paper'){
            result = 'You lose';
          }
          else if (computerMove === 'Scissors'){
            result = 'You win.';
          }
         
        }
        else if (playerMove === 'Paper'){
          
          if (computerMove === 'Rock'){
            result = 'You win.';
          }
          else if (computerMove === 'Paper'){
            result = 'Tie';
          }
          else if (computerMove === 'Scissors'){
            result = 'You lose';
          }
          
        }
        else if (playerMove==='Scissors'){
          if (computerMove === 'Rock'){
            result = 'You lose.';
          }
          else if (computerMove === 'Paper'){
            result = 'You win.'
          }
          else if (computerMove === 'Scissors'){
            result = 'Tie';
          }
        }
        if (result === 'You win.') {
          scorerps.wins += 1;
        } else if (result === 'You lose.') {
          scorerps.losses += 1;
        } else if (result === 'Tie.') {
          scorerps.ties += 1;
        }
        localStorage.setItem('scorerps', JSON.stringify(scorerps));
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result} Your wins: ${scorerps.wins}, Your losses: ${scorerps.losses}, Your ties: ${scorerps.ties}`);
      }
      function pickComputerMove(){
        const randomNumber = Math.random();
        let computerMove= '';
        
        if (randomNumber>=0 && randomNumber <1/3){
          computerMove = 'Rock';
        }
        else if ((randomNumber>=1/3 && randomNumber <2/3)){
          computerMove = 'Paper';
        }
        else if ((randomNumber>=2/3 && randomNumber < 1)){
          computerMove = 'Scissors';
        }
        return computerMove
      }
