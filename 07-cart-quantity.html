<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <script>
      let cartQuantity = 0;
      function Add(value){
        if (cartQuantity + value <= 10){
          cartQuantity = cartQuantity + value;
          console.log(cartQuantity);
        }
        else{
          console.log('Cart is full.')
        }
        return cartQuantity;
      }
      function Substract(value){
        if (cartQuantity - value >= 0){
          cartQuantity = cartQuantity - value;
          console.log(cartQuantity);
        }
        else{
          console.log('Not enough items.')
        }
        return cartQuantity;
      }
    </script>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      Add(1);
    ">Add to Cart</button>

    <button onclick="
      Add(2);
    ">+2</button>

    <button onclick="
      Add(3);
    ">+3</button>

    <button onclick="
      Add(4);
    ">+4</button>

    <button onclick="
      Add(5);
    ">+5</button>

    <!-- vvv This code was changed. vvv -->
    <button onclick="
      Substract(1);
      ">Remove from cart</button>

    <button onclick="
      Substract(2);
    ">-2</button>

    <button onclick="
      Substract(3);
    ">-3</button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

   
  </body>
</html>
